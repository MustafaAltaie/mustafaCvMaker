<textarea id="n" style="display: none">{{fileList}}</textarea>
<body></body>
<script>
    for(i = 0; i < n.value.split(',').length; i++){
        var button = document.createElement('button');
        button.id = n.value.split(',')[i];
        button.innerHTML = n.value.split(',')[i];
        document.getElementsByTagName('body')[0].appendChild(button);
    }
    document.addEventListener('click', function(evt){
        if(evt.target.tagName == 'BUTTON')
        window.location.href = 'cvs/' + evt.target.id;
    });
</script>
