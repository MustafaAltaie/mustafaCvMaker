<style>
    @media only screen and (max-width: 1024px){
        body span{
            width: 40%;
        }
        body #demo1{
            padding: 10% 1%;
            gap: 7%;
        }
        body span{
            margin-bottom: 10%;
        }
        body #demo2{
            height: 1200px;
        }
        body #demo2 > div{
            left: 28.5%;
            width: 420px;
            height: 600px;
        }
    }
    *{
        user-select: none;
        margin: 0;
    }
    body{
        background: rgb(27, 27, 27);
        background-size: 80%;
    }
    #demo1{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 5%;
        padding: 5% 1%;
    }
    span:before{
        content: "";
        position: absolute;
        width: 10px;
        height: 99%;
        background: rgb(30, 30, 30);
        border-right: solid 1px rgba(255, 255, 255, 0.15);
        left: -10px;
        top: 0;
        transform-origin: right;
        transform: skewY(45deg);
    }
    span:after{
        content: "";
        position: absolute;
        width: 100%;
        height: 10px;
        background: #444;
        border-left: solid 1px rgba(255, 255, 255, 0.1);
        top: -10px;
        left: 0;
        transform-origin: bottom;
        transform: skewX(45deg);
    }
    span{
        width: 20%;
        cursor: pointer;
        margin-bottom: 5%;
        transform: skewY(-10deg);
        box-shadow: -30px -10px 10px rgba(0, 0, 0, 0.5);
    }
    img{
        width: 100%;
        pointer-events: none;
    }

    #demo2{
        position: relative;
        height: 800px;
        background: #aaa;
    }
    #demo2 > div{
        position: absolute;
        top: 200px;
        left: 40%;
        width: 315px;
        height: 450px;
        transform: perspective(850px) rotateY(10deg) translateX(-50%);
        transition: 1.5s;
    }
    #demo2 > div > img{
        width: 100%;
        height: 100%;
    }

</style>

<script src="/indexScript.js"></script>
<script>
    document.getElementById('page1').style.transform = 'perspective(850px) rotateY(10deg) translateX(-50%)';

    for(i = 1; i <= demo2.querySelectorAll('div').length; i++)
    document.getElementById('page' + i).style.zIndex = demo2.querySelectorAll('div').length-i;

    var i = 1;
    var slideStage = 1;

    setInterval(function(){
        if(slideStage == 1){
            document.getElementById('page' + i).style.transform = 'perspective(850px) rotateY(170deg) translateX(-50%)';
            i++;
            setTimeout(function(){
                document.getElementById('page' + parseInt(i-1)).style.zIndex = '';
            }, 600);
            if(i > demo2.querySelectorAll('div').length)
            slideStage = 2;
        }
        else{
            i--;
            document.getElementById('page' + i).style.transform = 'perspective(850px) rotateY(10deg) translateX(-50%)';
            document.getElementById('page' + i).style.zIndex = demo2.querySelectorAll('div').length-i;
            if(i == 1)
            slideStage = 1;
        }
    }, 1500);
</script>
