<html>
    <head>
        <title>Regiteration</title>
    </head>
    <body>
        <input type="hidden" id="design" value="{{design}}">
        <div>
            <h2>Get authorized to use the app!</h2>
            <input id="code" placeholder="Authorization code" autocomplete="off" spellcheck="false">
            <button onclick="authorize()">OK</button>
        </div>
    </body>
    <style>
        @media only screen and (max-width: 1024px){
            body input, body button{
                padding: 20px;
                font-size: 50px;
            }
            body h2{
                font-size: 50px;
            }
        }
        div{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: solid 1px #444;
            padding: 3%;
            text-align: center;
        }
        input, button{
            outline: none;
            padding: 10px;
            font-size: 20px;
            margin: 10px;
        }
    </style>
    <script src="/registerScript.js"></script>
</html>
